{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Enter New</h1>
<p>Enter new Password below twice to confirm</p>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-outline-success" value="Reset">
</form>


{% endblock content %}
