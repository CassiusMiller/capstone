{% extends "base.html" %}
{% block content %}
  <h2>Create a New Tenant</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Tenant</button>
  </form>
  <h3>Existing Tenants</h3>
  <ul>
    {% for tenant in tenants %}
      <li>
        {{ tenant.username }}
        <form method="post" action="{% url 'delete-tenant' tenant.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
    {% empty %}
      <li>No tenants yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
